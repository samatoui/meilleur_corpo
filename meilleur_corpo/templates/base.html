<html xmlns="http://www.w3.org/1999/xhtml" lang="fr-fr" xml:lang="fr">
  <head>
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
      {% block extrastyle %}
      {% endblock %}

      <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      {% block extrahead %}
      {% endblock %}
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <body class="bg-light">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
